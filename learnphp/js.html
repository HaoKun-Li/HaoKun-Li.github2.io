<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script type="text/javascript">
        var name = prompt("你的名字是：","");
        while(name!=1234){
            name = prompt("你的名字是：","")
        }
        if(name==1234){
            document.write("<h1>"+"登陆成功"+"</h1>")
        }else {
            document.write("<h1>"+"登录失败"+"</h1>")
        }
    </script>
</head>

</html>
