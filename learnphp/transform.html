<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用变换</title>
    <style type="text/css">
        p{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        p:hover{
            width: 100px;
            height: 100px;
            background-color: pink;
            transform: scale(1.5);

        }
    </style>
</head>
<body>
<p></p>
</body>
</html>
